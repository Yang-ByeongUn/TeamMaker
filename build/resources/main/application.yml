spring:
  application:
    name: teammakerdb
  profiles:
    active: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        highlight_sql: true
    open-in-view: false
jwt:
  secret: ${JWT_SECRET}
  token-validity-in-seconds: 3600
  refresh-token-validity-seconds: 1209600